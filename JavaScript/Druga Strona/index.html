<!DOCTYPE html>

<html>
    <head>
        <meta content="text/html" />
        <meta charset="ISO-8859-2" />
        <title> Moja pierwsza strona </title>

        <script type="text/javascript">
            function powcisnieciu()
            {
                document.getElementById("tytul").innerHTML = document.getElementById("pole").value
            }
        </script>

    </head>
    <body onload="alert('Witaj Swiecie')">
        <h1 id="tytul"> Witaj Swiecie </h1>
        <input id="pole" type="text" />
        <br>
        <input type="button" value="Wcisnij mnie!" onclick="powcisnieciu()" />
    </body>
</html>
